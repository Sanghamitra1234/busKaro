<!doctype html>
<html>
<head>
<meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styleb1.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Admin register</title>
</head>

<body>

<div class="container" style="padding-top: 10px;">
<div class="row">
	<div class="col-md-12">
	<form class="form-horizontal" role="form">
		<div class="form-group" >
			<label for="from" class="control-label col-sm-2">Name :</label>
			<div class="col-sm-3 col-lg-6">
				<input type="text" id="from" name="from" class="form-control"> 
			</div>
		</div>
		<div class="form-group">
			<label for="To" class="control-label col-sm-2">Email:</label>
			<div class="col-sm-3 col-lg-6">
				<input type="email" id="to" name="to" class="form-control" >
			</div>
		</div>
		<div class="form-group">
			<label for="d_on" class="control-label col-sm-2">Password:</label>
			<div class="col-sm-3 col-lg-6">
				<input type="password" id="d_on" name="d_on" class="form-control">
		</div>
			</div>

		</form>
	</div>
	</div>
	<div class="col-sm-3 col-lg-2" style="float:right"><input type="submit" id="submit" name="submit" value="Submit" onClick="return validate()" class="btn btn-success"></div>

	</div>
</body>
</html>
